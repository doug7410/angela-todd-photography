service: at-photography-bref

provider:
    name: aws
    region: us-east-1
    runtime: provided
    environment:
        # Laravel environment variables
        APP_STORAGE: '/tmp'
        ASSET_URL: 'https://d4bhs6vck5x5h.cloudfront.net/assets'
        MIX_URL: 'https://d4bhs6vck5x5h.cloudfront.net/assets'

plugins:
    - ./vendor/bref/bref

functions:
    website:
        handler: public/index.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-73-fpm}
        events:
            -   http: 'ANY /'
            -   http: 'ANY /{proxy+}'
    artisan:
        handler: artisan
        timeout: 120 # in seconds
        layers:
            - ${bref:layer.php-73} # PHP
            - ${bref:layer.console} # The "console" layer
resources:
    Resources:
        # The S3 bucket that stores the assets
        Assets:
            Type: AWS::S3::Bucket
            Properties:
                BucketName: at-photography-aws.dougsteinberg.net
        # The policy that makes the bucket publicly readable
        AssetsBucketPolicy:
            Type: AWS::S3::BucketPolicy
            Properties:
                Bucket: !Ref Assets # References the bucket we defined above
                PolicyDocument:
                    Statement:
                        -   Effect: Allow
                            Principal: '*' # everyone
                            Action: 's3:GetObject' # to read
                            Resource: 'arn:aws:s3:::at-photography-aws.dougsteinberg.net/*' # things in the bucket